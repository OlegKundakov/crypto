spring:
  application:
    name: cryptos
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    hikari:
      connectionTimeout: 15000
      maximumPoolSize: 5
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL'
    username: sa
    password: password
    driver-class-name: org.h2.Driver
server:
  port: 8080
currency:
  create-stats:
    batch-size: 3
  get-stats:
    default-before-period: P30D
